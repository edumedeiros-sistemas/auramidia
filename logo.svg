<svg width="220" height="72" viewBox="0 0 220 72" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Aura Mídia logo">
  <defs>
    <linearGradient id="auraPrimary" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <linearGradient id="auraInk" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#111827" />
      <stop offset="100%" stop-color="#374151" />
    </linearGradient>
    <filter id="auraGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.12" />
    </filter>
  </defs>

  <!-- Aura symbol - radiating circles with gradient -->
  <g transform="translate(10,8)">
    <!-- Outer aura rings -->
    <circle cx="28" cy="28" r="26" fill="none" stroke="url(#auraPrimary)" stroke-width="1" opacity="0.3" filter="url(#auraGlow)"/>
    <circle cx="28" cy="28" r="20" fill="none" stroke="url(#auraPrimary)" stroke-width="1.5" opacity="0.5" filter="url(#auraGlow)"/>
    <circle cx="28" cy="28" r="14" fill="none" stroke="url(#auraPrimary)" stroke-width="2" opacity="0.7" filter="url(#auraGlow)"/>
    
    <!-- Central symbol - stylized "A" with media elements -->
    <g transform="translate(20,20)">
      <!-- Letter A structure -->
      <path d="M8 16 L4 4 L12 4 L16 16 L12 16 L10 12 L6 12 L8 16 Z M7 10 L9 10 L8 8 L7 10 Z" fill="url(#auraPrimary)" filter="url(#softShadow)"/>
      
      <!-- Media dots around the A -->
      <circle cx="2" cy="6" r="1.5" fill="url(#auraPrimary)" opacity="0.8"/>
      <circle cx="14" cy="6" r="1.5" fill="url(#auraPrimary)" opacity="0.8"/>
      <circle cx="2" cy="14" r="1.5" fill="url(#auraPrimary)" opacity="0.8"/>
      <circle cx="14" cy="14" r="1.5" fill="url(#auraPrimary)" opacity="0.8"/>
      
      <!-- Connection lines -->
      <path d="M3.5 6 L4.5 6" stroke="url(#auraPrimary)" stroke-width="0.8" opacity="0.6"/>
      <path d="M11.5 6 L12.5 6" stroke="url(#auraPrimary)" stroke-width="0.8" opacity="0.6"/>
      <path d="M3.5 14 L4.5 14" stroke="url(#auraPrimary)" stroke-width="0.8" opacity="0.6"/>
      <path d="M11.5 14 L12.5 14" stroke="url(#auraPrimary)" stroke-width="0.8" opacity="0.6"/>
    </g>
  </g>

  <!-- Logotype -->
  <g transform="translate(86,26)">
    <text x="0" y="0" font-family="Poppins, Arial, sans-serif" font-size="20" font-weight="700" fill="url(#auraInk)">
      Aura Mídia
    </text>
    <text x="0" y="18" font-family="Poppins, Arial, sans-serif" font-size="10" font-weight="500" fill="#6b7280">
      Sua marca com mais presença
    </text>
  </g>
</svg>