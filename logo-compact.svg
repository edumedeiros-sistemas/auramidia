<svg width="150" height="40" viewBox="0 0 150 40" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Aura Mídia logo">
  <defs>
    <linearGradient id="auraPrimary" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <linearGradient id="auraInk" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#111827" />
      <stop offset="100%" stop-color="#374151" />
    </linearGradient>
    <filter id="auraGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.12" />
    </filter>
  </defs>

  <!-- Aura symbol - radiating circles with gradient -->
  <g transform="translate(8,8)">
    <!-- Outer aura rings -->
    <circle cx="12" cy="12" r="10" fill="none" stroke="url(#auraPrimary)" stroke-width="0.8" opacity="0.3" filter="url(#auraGlow)"/>
    <circle cx="12" cy="12" r="7" fill="none" stroke="url(#auraPrimary)" stroke-width="1" opacity="0.5" filter="url(#auraGlow)"/>
    <circle cx="12" cy="12" r="4" fill="none" stroke="url(#auraPrimary)" stroke-width="1.2" opacity="0.7" filter="url(#auraGlow)"/>
    
    <!-- Central symbol - stylized "A" with media elements -->
    <g transform="translate(8,8)">
      <!-- Letter A structure -->
      <path d="M4 8 L2 2 L6 2 L8 8 L6 8 L5 6 L3 6 L4 8 Z M3.5 5 L4.5 5 L4 4 L3.5 5 Z" fill="url(#auraPrimary)" filter="url(#softShadow)"/>
      
      <!-- Media dots around the A -->
      <circle cx="1" cy="3" r="0.8" fill="url(#auraPrimary)" opacity="0.8"/>
      <circle cx="7" cy="3" r="0.8" fill="url(#auraPrimary)" opacity="0.8"/>
      <circle cx="1" cy="7" r="0.8" fill="url(#auraPrimary)" opacity="0.8"/>
      <circle cx="7" cy="7" r="0.8" fill="url(#auraPrimary)" opacity="0.8"/>
    </g>
  </g>

  <!-- Logotype -->
  <g transform="translate(50,18)">
    <text x="0" y="0" font-family="Poppins, Arial, sans-serif" font-size="14" font-weight="700" fill="url(#auraInk)">
      Aura Mídia
    </text>
    <text x="0" y="12" font-family="Poppins, Arial, sans-serif" font-size="7" font-weight="500" fill="#6b7280">
      Sua marca com mais presença
    </text>
  </g>
</svg>